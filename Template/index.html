<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCB Hole Qualification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Predict void and component</h1>
        </br>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form action="{{ url_for('predict')}}" method="post" class="dropzone" id="my-awesome-dropzone"
          enctype=multipart/form-data>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
  <script type="text/javascript">
    Dropzone.options.myDropzone = {
      autoProcessQueue: false,
      uploadMultiple: true,
      parallelUploads: 10,
      maxFiles: 50,
      init: function () {
        myDropzone = this;
        this.element.querySelector("button[type=submit]").addEventListener("click", function () {
          e.preventDefault();
          e.stopPropagation();
          myDropzone.processQueue();
        });
      }
    };
  </script>
</body>

</html>
